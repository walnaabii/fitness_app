{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Add New Gym</h2>
        <a href="{{ url_for('admin.gyms') }}" class="btn btn-outline-secondary">
            Back to Gyms
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.new_gym') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Gym Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                        <label class="form-check-label" for="is_active">
                            Active
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Gym</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
