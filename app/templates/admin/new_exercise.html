{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Add New Exercise</h2>
        <a href="{{ url_for('admin.exercises') }}" class="btn btn-outline-secondary">
            Back to Exercises
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.new_exercise') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Exercise Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="muscle_group" class="form-label">Muscle Group</label>
                    <select class="form-select" id="muscle_group" name="muscle_group" required>
                        <option value="">Select Muscle Group</option>
                        <option value="Chest">Chest</option>
                        <option value="Back">Back</option>
                        <option value="Legs">Legs</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Arms">Arms</option>
                        <option value="Core">Core</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="equipment" class="form-label">Equipment</label>
                    <input type="text" class="form-control" id="equipment" name="equipment" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                        <label class="form-check-label" for="is_active">
                            Active
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Exercise</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
